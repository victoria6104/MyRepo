<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name, Email, and Music Survey</title>
</head>
<body>
    <h1>Music Survey</h1>
    <form>
        <!-- Fieldset for User Information -->
        <fieldset>
            <legend>User Information</legend>
            
            <!-- Name Input -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br><br>
            
            <!-- Email Input -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </fieldset>
        <br><br>
        
        <!-- Radio Button Group for Music Genres -->
        <p>What is your favorite type of music?</p>
        <input type="radio" id="pop" name="genre" value="pop" required>
        <label for="pop">Pop</label><br>
        
        <input type="radio" id="country" name="genre" value="country">
        <label for="country">Country</label><br>
        
        <input type="radio" id="ballads" name="genre" value="ballads">
        <label for="ballads">Ballads</label><br><br>
        
        <!-- Select Box for Favorite Instrument -->
        <label for="instrument">Select your favorite instrument:</label><br>
        <select id="instrument" name="instrument" size="3">
            <option value="guitar">Guitar</option>
            <option value="piano">Piano</option>
            <option value="drums">Drums</option>
            <option value="violin">Violin</option>
        </select>
        <br><br>
        
        <!-- Date Input -->
        <label for="date">When did you last attend a live music event?</label>
        <input type="date" id="date" name="date">
        <br><br>
        
        <!-- Comments Text Area -->
        <label for="comments">What are your thoughts on music?</label><br>
        <textarea id="comments" name="comments" rows="3" cols="60" placeholder="Share your thoughts on music, favorite artists, or genres!"></textarea>
        <br><br>
        
        <!-- Submit and Reset Buttons -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
